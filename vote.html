{% extends "base.html" %}
{% block title %}Cast Your Vote{% endblock %}
{% block content %}
<h2>Cast Your Vote</h2>

<form method="POST">
    {% for candidate in candidates %}
        <div style="margin-bottom: 10px; padding: 10px; border: 1px solid #eee;">
            <input type="radio" id="c{{ candidate.id }}" name="candidate" value="{{ candidate.id }}" required>
            <label for="c{{ candidate.id }}">
                <strong>{{ candidate.name }}</strong> ({{ candidate.party }})
            </label>
        </div>
    {% endfor %}
    <br>
    <input type="submit" value="Submit Vote" style="padding: 10px 20px; font-size: 16px; background-color: #007bff; color: white; border: none; cursor: pointer;">
</form>

{% endblock %}
